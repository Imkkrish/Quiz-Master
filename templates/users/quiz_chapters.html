<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chapters in {{ subject.name }} - Attempt Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chapter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border: 1px solid #000000;
      border-radius: 8px;
      cursor: pointer;
      height: 100%;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Chapters in {{ subject.name }}</h2>
    <div class="row">
      {% for chapter in chapters %}
      <div class="col-md-4 col-12 mb-3">
        <a href="{{ url_for('user.list_quizzes_for_chapter', subject_id=subject.id, chapter_id=chapter.id) }}" class="chapter-item d-block">
          <h5 class="mb-0">{{ chapter.name }}</h5>
        </a>
      </div>
      {% else %}
      <div class="col-12">
        <div class="alert alert-info">No chapters with quizzes available.</div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('user.list_quiz_subjects') }}" class="btn btn-secondary">Back to Subjects</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
