<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Subject - Attempt Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .subject-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Select a Subject to Attempt a Quiz</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for subject in subjects %}
      <div class="col">
        <div class="card subject-card h-100" onclick="location.href='{{ url_for('user.list_quiz_chapters', subject_id=subject.id) }}'">
          <div class="card-body text-center">
            <h5 class="card-title">{{ subject.name }}</h5>
            <p class="card-text">{{ subject.description }}</p>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col">
        <div class="alert alert-warning text-center">
          No subjects with available quizzes.
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
