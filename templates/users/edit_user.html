<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User - Quiz Master Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Quiz Master Admin</a>
          <!-- Offcanvas Toggle for Mobile -->
          <button class="btn btn-outline-light d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    
      <!-- Offcanvas Sidebar for Mobile -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Menu</h5>
          <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="nav flex-column">
            <a href="/dashboard" class="nav-link active">Dashboard</a>
            <a href="/subjects" class="nav-link">Subjects</a>
            <a href="/chapters" class="nav-link">Chapters</a>
            <a href="/quizzes" class="nav-link">Quizzes</a>
            <a href="/manage_users" class="nav-link">Manage User</a>
            <a href="/logout" class="nav-link">Logout</a>
          </nav>
        </div>
      </div>
    
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar for Desktop -->
          <div class="col-md-3 d-none d-md-block sidebar">
            <nav class="nav flex-column">
              <a href="/dashboard" class="nav-link active">Dashboard</a>
              <a href="/subjects" class="nav-link">Subjects</a>
              <a href="/chapters" class="nav-link">Chapters</a>
              <a href="/quizzes" class="nav-link">Quizzes</a>
              <a href="/manage_users" class="nav-link">Manage User</a>
              <a href="/logout" class="nav-link">Logout</a>
            </nav>
          </div>
          <!-- Main Content -->
  <!-- Main Content -->
      <main class="col-md-9 content">
        <div class="card">
          <div class="card-header">Edit User</div>
          <div class="card-body">
            <form action="/users/edit/{{ user.id }}" method="POST">
              <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" value="{{ user.full_name }}" required>
              </div>
              <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <input type="text" name="qualification" id="qualification" class="form-control" value="{{ user.qualification }}">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control" value="{{ user.dob }}">
              </div>
              <button type="submit" class="btn btn-primary">Update User</button>
              <a href="/manage_users" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
          <div class="card-footer text-end">
            <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
