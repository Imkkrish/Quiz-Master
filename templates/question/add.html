<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Question - Quiz Master Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2>Add Question for Quiz: {{ quiz.name }}</h2>
    <form action="{{ url_for('question.add_question', quiz_code=quiz.code) }}" method="POST">
      <div class="mb-3">
        <label for="question_statement" class="form-label">Question Statement</label>
        <textarea class="form-control" name="question_1" id="question_statement" rows="3" placeholder="Enter your question" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Options (Select the correct one)</label>
        <div class="input-group mb-2">
          <span class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="correct_answer_1" id="correct_answer_1_A" required>
          </span>
          <input type="text" class="form-control" placeholder="Option A" name="option_1_a" id="option_1_a" oninput="updateRadioValue('option_1_a', 'correct_answer_1_A')" required>
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="correct_answer_1" id="correct_answer_1_B" required>
          </span>
          <input type="text" class="form-control" placeholder="Option B" name="option_1_b" id="option_1_b" oninput="updateRadioValue('option_1_b', 'correct_answer_1_B')" required>
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="correct_answer_1" id="correct_answer_1_C">
          </span>
          <input type="text" class="form-control" placeholder="Option C" name="option_1_c" id="option_1_c" oninput="updateRadioValue('option_1_c', 'correct_answer_1_C')">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text">
            <input class="form-check-input mt-0" type="radio" name="correct_answer_1" id="correct_answer_1_D">
          </span>
          <input type="text" class="form-control" placeholder="Option D" name="option_1_d" id="option_1_d" oninput="updateRadioValue('option_1_d', 'correct_answer_1_D')">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Question</button>
    </form>
    <br>
    <a href="{{ url_for('question.list_questions', quiz_code=quiz.code) }}" class="btn btn-secondary">View All Questions</a>
  </div>
  
  <script>
    function updateRadioValue(optionInputId, radioId) {
      document.getElementById(radioId).value = document.getElementById(optionInputId).value;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
