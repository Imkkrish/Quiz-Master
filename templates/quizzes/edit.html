<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Quiz - Quiz Master Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quiz Master Admin</a>
      <!-- Offcanvas Toggle for Mobile -->
      <button class="btn btn-outline-light d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <nav class="nav flex-column">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/subjects" class="nav-link">Subjects</a>
        <a href="/chapters" class="nav-link">Chapters</a>
        <a href="/quizzes" class="nav-link active">Quizzes</a>
        <a href="/manage_users" class="nav-link">Manage User</a>
        <a href="/logout" class="nav-link">Logout</a>
      </nav>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for Desktop -->
      <div class="col-md-3 d-none d-md-block sidebar">
        <nav class="nav flex-column">
          <a href="/dashboard" class="nav-link">Dashboard</a>
          <a href="/subjects" class="nav-link">Subjects</a>
          <a href="/chapters" class="nav-link">Chapters</a>
          <a href="/quizzes" class="nav-link active">Quizzes</a>
          <a href="/manage_users" class="nav-link">Manage User</a>
          <a href="/logout" class="nav-link">Logout</a>
        </nav>
      </div>
      <!-- Main Content -->
      <div class="col-md-9 content">
        <h1>Edit Quiz</h1>
        <form action="/quizzes/edit/{{ quiz.code }}" method="POST">
          <!-- Quiz Title -->
          <div class="mb-3">
            <label for="quiz_name" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" name="quiz_name" id="quiz_name" value="{{ quiz.name }}" required>
          </div>
          <!-- Summary / Remarks -->
          <div class="mb-3">
            <label for="quiz_summary" class="form-label">Summary / Remarks</label>
            <textarea class="form-control" name="remarks" id="quiz_summary" rows="3">{{ quiz.remarks }}</textarea>
          </div>
          <!-- Date of Quiz -->
          <div class="mb-3">
            <label for="date_of_quiz" class="form-label">Date of Quiz</label>
            <input type="date" class="form-control" name="date_of_quiz" id="date_of_quiz"
                   value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') if quiz.date_of_quiz else '' }}">
          </div>
          <!-- Time Duration -->
          <div class="mb-3">
            <label for="time_duration" class="form-label">Time Duration (hh:mm)</label>
            <input type="text" class="form-control" name="time_duration" id="time_duration" value="{{ quiz.time_duration }}" placeholder="e.g., 01:30">
          </div>
          <button type="submit" class="btn btn-primary">Update Quiz</button>
          <a href="/quizzes" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
